<style>
p {
	background: yellow;
}
</style>
</head>
<body>
	<p>
		Hello, <span>Person</span> <em>and person</em>.
	</p>
	<p id="idp">ppppppppppp</p>
	<script>
		//basic function
		$("p").hover(enter, leave);

		function enter() {
			$(this).css("color", "red")
		}

		function leave() {
			$(this).css("color", "green")
		}

		//anonymous function
		$("#idp").hover(function() {
			$(this).css("color", "blue")
		}, function() {
			$(this).css("color", "deeppink")
		});
	</script>
</body>
