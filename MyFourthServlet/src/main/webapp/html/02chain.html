<body>
	<h2 id="1">write less, do more1</h2>
	<h2 id="2">write less, do more2</h2>
	<h2 id="3">write less, do more3</h2>

	<script>
		//console.log($("h2")); //5 ele in arr

		$("h2").css("color", "green").mouseover(over).mouseout(out);
		function over() {
			$(this).css("color", "blue").text("write less, do more !!");
		}
		function out() {
			$(this).css("color", "green");
		}
	</script>
