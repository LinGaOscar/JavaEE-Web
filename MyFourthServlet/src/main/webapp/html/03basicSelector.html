<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>03basicSelector.html</title>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script>

</script>
</head>
<body>
	<h2>This is Heading 2</h2>
	<p class="classP">this is paragraph 1</p>
	<p id="idP">this is paragraph 2</p>
	<div class="classDiv">this is first div</div>
	<div class="classDiv">this is second div</div>
	<span class="classSp" id="idsp1">this is span</span>
	<span class="classSp" id="idsp2">this is span</span>
	<hr>
	<input type="button" id="btn1" value="* All">
	<input type="button" id="btn2" value="p element">
	<input type="button" id="btn3" value="classDiv class">
	<input type="button" id="btn4" value="idsp1">

	<script>
		$(function() {
			$("#btn1").click(function() {
				$("*").css("border", "solid blue 1px").css("padding","3px");
			});

			$("#btn2").click(function() {
				$("p").css("background-color", "pink");
			});

			$("#btn3").click(function() {
				$(".classDiv").css("text-decoration", "line-through");
			});

			$("#btn4").click(function() {
				$("#idsp1").css("color", "red");
			});

		});
	</script>

</body>
</html>
